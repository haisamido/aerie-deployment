apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../docker-compose.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: postgres
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../docker-compose.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: postgres
    spec:
      containers:
        - env:
            - name: AERIE_PASSWORD
            - name: AERIE_USERNAME
            - name: GATEWAY_DB_PASSWORD
            - name: GATEWAY_DB_USER
            - name: MERLIN_DB_PASSWORD
            - name: MERLIN_DB_USER
            - name: POSTGRES_DB
              value: postgres
            - name: POSTGRES_PASSWORD
            - name: POSTGRES_USER
            - name: SCHEDULER_DB_PASSWORD
            - name: SCHEDULER_DB_USER
            - name: SEQUENCING_DB_PASSWORD
            - name: SEQUENCING_DB_USER
          image: '/aerie-postgres:'
          name: aerie-postgres
          ports:
            - containerPort: 5432
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgres-data
      restartPolicy: Always
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-data
